<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <meta charset="UTF-8">
        <title>VKR Studio</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="CSS/Reset.css">
        <link rel="stylesheet" href="CSS/components/header.css">
        <link rel="stylesheet" href="CSS/components/banner.css">
        <link rel="stylesheet" href="CSS/components/main-section.css">
        <link rel="stylesheet" href="CSS/components/action.css">
        <link rel="stylesheet" href="CSS/components/button.css">
        <link rel="stylesheet" href="CSS/components/main-title.css">
        <link rel="stylesheet" href="CSS/components/subtitle.css">
        <link rel="stylesheet" href="CSS/components/box.css">
        <link rel="stylesheet" href="CSS/components/wrapper-skill.css">
        <link rel="stylesheet" href="CSS/components/skill-tec.css">
        <link rel="stylesheet" href="CSS/components/progress-bar.css">      

    </head>

    <body>
        <header class="header">
            <img src="assets/img/Monograma_Outline 2.svg" alt="Logo da VKR Studio">

            <nav>
                <a class="action" href="" lang="en">Skills</a>
                <a class="action" href="">Projetos</a>
                <a class="action" href="">Sobre</a>
                <a class="action" href="">Contatos</a>
                <a class="button" href="" lang="en">Download CV</a>
            </nav>
        </header>

        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">VKR AGENCY</h1>
                    <h2 class="subtitle">Studio of Design</h2>
                </div>

                <div class="navigation">
                    <a class="button -second" href="" lang="en">Download CV</a>
                    <a class="button -second" href="">Contatos</a>
                </div>
            </div>
        </section>
        <section class="main-section">
            <h1 class="main-title -second">Skills</h1>

            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_html5.png" alt="Icon Html5 in pixel art">
                        <div class="right">
                            <h2 class="title">HTML</h2>
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_nodejs.png" alt="Icon nodeJS in pixel art">
                        <div class="right">
                            <h2 class="title">NodeJS</h2>
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_css3.png" alt="Icon CSS3 in pixel art">
                        <div class="right">
                            <h2 class="title">CSS</h2>
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_tdd.png" alt="Icon TDD in pixel art">
                        <div class="right">
                            <h2 class="title">TDD</h2>
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_js.png" alt="Icon JavaScript in pixel art">
                        <div class="right">
                            <h2 class="title">JavaScript</h2>
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_restapi.png" alt="Icon Rest API in pixel art">
                        <div class="right">
                            <h2 class="title">Rest API</h2>
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_react.png" alt="Icon React in pixel art">
                        <div class="right">
                            <h2 class="title">React</h2>
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/ico_ux.png" alt="Icon UX in pixel art">
                        <div class="right">
                            <h2 class="title">UX</h2>
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                </article>
            </div>

        </section>

    </body>
</html>
